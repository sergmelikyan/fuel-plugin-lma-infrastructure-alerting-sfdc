name: lma_infrastructure_alerting_sfdc
title: SalesForce notifications for StackLight (LMA)
version: '0.4.3'
description: Add SalesForce integration to StackLight (LMA) Alerting plugin
#fuel_version: ['7.0']
fuel_version: ['8.0', '9.0']
licenses: ['Apache License Version 2.0']
authors: ['Mirantis mmaxur@mirantis.com']
homepage: 'https://github.com/sirmax123/fuel-plugin-lma-infrastructure-alerting-sfdc'

groups: ['monitoring']
is_hotpluggable: true

# The plugin is compatible with releases in the list
releases:
  - os: ubuntu
    version: liberty-8.0
    mode: ['ha']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/ubuntu
  - os: ubuntu
    version: liberty-9.0
    mode: ['ha']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/ubuntu
  - os: ubuntu
    version: mitaka-9.0
    mode: ['ha']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/ubuntu
# Version of plugin package
package_version: '4.0.0'
